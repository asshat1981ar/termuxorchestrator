name: Flutter Build (Android)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.24.3"
  JAVA_VERSION: "17"

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: ğŸ“‹ Flutter doctor
        run: flutter doctor -v

      - name: ğŸ“¦ Get dependencies
        run: flutter pub get

      - name: ğŸ” Analyze code
        run: flutter analyze

      - name: ğŸ§ª Run tests
        run: flutter test --coverage

      - name: ğŸ“± Build APK (Debug)
        if: github.event_name == 'pull_request'
        run: flutter build apk --debug

      - name: ğŸ“± Build APK (Release)
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: flutter build apk --release --split-per-abi

      - name: ğŸ“± Build App Bundle (Release)
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        run: flutter build appbundle --release

      - name: ğŸ“¤ Upload APK artifacts (Debug)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apk-debug-${{ github.sha }}
          path: |
            build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

      - name: ğŸ“¤ Upload APK artifacts (Release)
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apk-release-${{ github.sha }}
          path: |
            build/app/outputs/flutter-apk/app-*-release.apk
            build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: ğŸ“¤ Upload App Bundle
        if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: flutter-aab-${{ github.sha }}
          path: |
            build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: ğŸ“¤ Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: flutter-coverage-${{ github.sha }}
          path: |
            coverage/lcov.info
          retention-days: 7

      - name: ğŸ“‹ Build summary
        if: always()
        run: |
          echo "## Flutter Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Platform: Android" >> $GITHUB_STEP_SUMMARY
          echo "- Framework: Flutter" >> $GITHUB_STEP_SUMMARY
          echo "- Flutter Version: ${{ env.FLUTTER_VERSION }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "- Build Type: Debug" >> $GITHUB_STEP_SUMMARY
            echo "- Artifact: flutter-apk-debug-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Build Type: Release" >> $GITHUB_STEP_SUMMARY
            echo "- Artifacts:" >> $GITHUB_STEP_SUMMARY
            echo "  - APK: flutter-apk-release-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
            echo "  - AAB: flutter-aab-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "build/app/outputs/flutter-apk/app-release.apk" ]; then
            APK_SIZE=$(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)
            echo "- APK Size: $APK_SIZE" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Build succeeded" >> $GITHUB_STEP_SUMMARY
          elif [ -f "build/app/outputs/flutter-apk/app-debug.apk" ]; then
            APK_SIZE=$(du -h build/app/outputs/flutter-apk/app-debug.apk | cut -f1)
            echo "- APK Size: $APK_SIZE" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Debug build succeeded" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Build failed - no APK generated" >> $GITHUB_STEP_SUMMARY
          fi

  # Optional: Deploy to Firebase App Distribution
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ“¥ Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: flutter-apk-release-${{ github.sha }}
          path: ./artifacts

